name: restgo
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^0.13.5
  sqflite: ^2.2.4+1
  intl: ^0.18.0
  android_alarm_manager_plus: ^2.1.1
  flutter_local_notifications: ^13.0.0
  rxdart: ^0.27.7
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/spoon_logo.jpg"
  adaptive_icon_background: "#0080C0"

flutter:

  uses-material-design: true

  assets:
  - assets/json/restaurant_data.json
